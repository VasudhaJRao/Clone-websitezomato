<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Zomato Clone</title>
    <link rel="stylesheet" href="cont.css">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2020/02/zomato-logo-0-2048x2046.png">
</head>
<body>
    <header>
        <div class="container">
            <h1>Zomato-Food Delivery</h1>
            
        </div>
    </header>
    
    <section class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need assistance, please fill out the form below or contact us through the provided information.</p>
            <div class="contact-info">
                <div class="info-item">
                    <h3>Email</h3>
                    <p>support@zomato-clone.com</p>
                </div>
                <div class="info-item">
                    <h3>Phone</h3>
                    <p>+1 234 567 890</p>
                </div>
                <div class="info-item">
                    <h3>Address</h3>
                    <p>1234 Foodie St, Gourmet City, FL 12345</p>
                </div>
            </div>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
       
</body>
</html>
