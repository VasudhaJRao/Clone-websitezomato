<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Collections</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://logodownload.org/wp-content/uploads/2020/02/zomato-logo-0-2048x2046.png">
</head>
<body>
    <section class="collections">
        <div class="container">
            <h2>Collections</h2>
            <p>Explore curated lists of top restaurants, cafes, pubs, and bars in Bengaluru, based on trends</p>
            <div class="collection-links">
                <a href="#">All collections in Bengaluru</a>
            </div>
            <div class="collection-cards">
                <div class="collection-card">
                    <img src="https://offloadmedia.feverup.com/secretnyc.co/wp-content/uploads/2020/09/20071645/bowerymeatcompany--e1601492026169.jpg" alt="Top Trending Spots">
                    <div class="card-info">
                        <h3>Top Trending Spots</h3>
                        <p>30 Places</p>
                    </div>
                </div>
                <div class="collection-card">
                    <img src="https://www.asianinteriordesign.net/wp-content/uploads/2019/10/Conrad-Tokyo-Boutique-Hotel-Is-The-Right-Place-To-Stay-During-Your-Trip-4.jpg">
                    <div class="card-info">
                        <h3>Best Rooftop Places</h3>
                        <p>48 Places</p>
                    </div>
                </div>
                <div class="collection-card">
                    <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/595e20147294869.62bf72f9b8c5f.jpg" alt="Newly Opened Places">
                    <div class="card-info">
                        <h3>Newly Opened Places</h3>
                        <p>14 Places</p>
                    </div>
                </div>
                <div class="collection-card">
                    <img src="https://1.bp.blogspot.com/-4r7NrPs8wE4/Vvlox3-m8GI/AAAAAAABHTY/Hv3RRBU8DvY--08Kmdw5AIxyHpiK4iSHw/s1600/10895103_878717748825975_1481669821_n.jpg" alt="It's a Date">
                    <div class="card-info">
                        <h3>It's a Date</h3>
                        <p>28 Places</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
